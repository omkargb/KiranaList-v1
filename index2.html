			<h3 class="text-primary">Vegetables</h3> <hr color="gray">
    <div class="form-row " id="vegetables">

    
	
    <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4" style="padding: 1px;"  v-for="prod in vegdata">
		<!-- button start -->
        		<li type="none">
				<a class="btn btn-outline-light btn-block"  >
						    <table class="table table-bordered  table-sm" style="margin:-5px; padding-left:0px;">
        <tbody>

	<div class="form-row " id="copythis">	
							<tr colspan="3">
								<td>
								<a class="fancybox-effects-c" :href="prod.imgurl"   :title="prod.ven+prod.vmtn" > 
											<img v-img :src="prod.imgurl" class=" mr-3" draggable="false" width="80px" /></a>
								</td>
							
								<td colspan="2">
										<h6>
								<span class="text-primary">{{ prod.ven }}</span> <br><br> <span class="text-dark">{{ prod.vmn }}</span>
										</h6>
								</td>
								
								<td>
									<h6>		<span class="text-success">{{ prod.vmtn }}</span> <br><br> <span class="text-danger">{{ prod.von }}</span></h6>
								</td>
							</tr>

													<tr>
                                                         <td  width="25%" > <input type="number" class="form-control form-control-sm"  min="0" max="1000" ></td>
                                                        <td width="30%" >
																<input list="wt" class="form-control form-control-sm" placeholder=" Scale ">

																	<option value="units">Unit(s) </option> <option value="Kg">Kg (किलोग्रॅम)</option>
																	<option value="gm">gm (ग्रॅम)</option><option value="L">L (लीटर)</option>
																	<option value="ml">ml (मिली)</option><option value="Dozen">Dozen (डझन)</option>
																</datalist>
														</td>
														<td width="40%" contenteditable ></td>
														<td width="5%"><h6></h6>
																<label class="label--checkbox" > <input type="checkbox"  class="checkbox vegcopy" ></label></h5>
														</td>
                                                    </tr>
